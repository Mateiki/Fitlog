<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Fitlog</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="topbar">
        <div class="topbar-content">
            <a href="/" class="logo-link"><img src="/static/img/logo.png" alt="logo" class="logo-mini"></a>
        </div>
    </div>

    <div class="form-container">
        <form action="/cadastro" method="post">
            <h2>Crie sua Conta</h2>

            % if error:
            <p style="color: red; text-align: center;">{{error}}</p>
            % end

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
            
            <button type="submit" class="form-button">Cadastrar</button>
            <p class="form-switch-link">Já tem uma conta? <a href="/login">Faça login</a></p>
        </form>
    </div>

    <footer>
        <p>© 2025 Fitlog. Criado como projeto de aprendizado.</p>
    </footer>
</body>
</html>
